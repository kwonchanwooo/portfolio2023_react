<!-- 

  SSR vs CSR

  SSR = Server side Rendering
  - 페이지 이동시마다 일일이 서버쪽에 출력될 html파일을 요청한다
  장점 : 초기 로딩속도는 빠른편, 검색최적화 된 방법
  단점 : 페이지 이동시, 같은 페이지 안에서 컨텐츠가 동적으로 바뀌어야 할때는 사용성 낮다

  CSR = Client side Rendering
  - 초기에 화면에 출력될 모든 정보 데이터를 chunk단위로 모두 불러온다 

  장점 : 같은 페이지 안에서 서로 다른 컨텐츠를 실시간으로 변경하면서 출력하므로 속도가 빠르다
  단점 : 초기 로딩속도가 비교적 느리다, 검색엔진 비 최적화 => 단점은 많이 극복된 상태다


 -->
